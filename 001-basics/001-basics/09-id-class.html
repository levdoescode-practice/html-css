<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Div, Span, Id, Class</title>
        <style>
            .card {
                border: 1px solid #ccc;
                background: #f4f4f4;
                padding: 20px;
                margin-bottom: 10px;
            }
            .highlight {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div id="main-header" class="card">
            <h1>My Website</h1>
            <p>My awesome site</p>
        </div>
        <ul id="main-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div id="about" class="card">
            <h3>About</h3>
            <p>
                Lorem ipsum dolor sit <span class="highlight">amet</span> consectetur adipisicing elit. Perferendis,
                aut.
            </p>
        </div>

        <div id="contact" class="card">
            <h3>Contactme</h3>
            <ul>
                <li>Address: 123 Main St.</li>
                <li>Phone: (123) 123-1234</li>
                <li>Email: myemail@me.com</li>
            </ul>
        </div>

        <div id="contact">
            <h3>Contact Me</h3>
            <p>Copyleft &copy; 2024</p>
        </div>
    </body>
</html>
