<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms & Input</title>
    </head>
    <body>
        <form action="process.php">
            <!-- Text Input -->
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Pepito" />
            </div>
            <!-- Email input -->
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
            </div>
            <!-- Text Area Input -->
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="50" rows="5"></textarea>
            </div>
            <!-- Select Input -->
            <div>
                <label for="sex">Sex</label>
                <select name="sex" id="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="sex">Sex</label>
                <select name="sex" id="sex">
                    <option value="male">Male</option>
                    <option value="female" selected>Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!-- Number Input -->
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" />
            </div>
            <!-- Date Input -->
            <div>
                <label for="birthdate">Birthdate</label>
                <input type="date" name="birthdate" id="birthdate" />
            </div>
            <!-- Radio Input -->
            <div>
                <label for="membership">Membership</label>
                <input type="radio" name="membership" value="simple" id="membership" />Simple
                <input type="radio" name="membership" value="plus" id="membership" checked />Plus
                <input type="radio" name="membership" value="premium" id="membership" />Premium
            </div>
            <!-- Checkbox Input -->
            <div>
                <label for="membership">Interests</label>
                <input type="checkbox" name="likes" value="Bikes" id="membership" />Bikes
                <input type="checkbox" name="likes" value="Cars" id="membership" checked />Cars
                <input type="checkbox" name="likes" value="Planes" id="membership" />Planes
            </div>
            <!-- Input Submit -->
            <input type="submit" value="Send" />
            <!-- Button Submit -->
            <button type="submit">Submit</button>
            <!-- Button Reset -->
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
